<div class="navbar">
    <div class="logo">
        <img [src]="logo" alt="">
    </div>
    <div class="options">
        <p *ngFor="let option of options">{{option}}</p>
    </div>
    <div class="search">
        <div class="searchBar x">
            <img [src]="searchIcon" alt="">
            <input type="text" placeholder="Search">
        </div>
        <img class="x" [src]="help" alt="">
        <img class="x" [src]="cart" alt="">
        <img class="x" [src]="profile" alt="">
    </div>
</div>
